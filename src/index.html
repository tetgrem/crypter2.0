        <section class="container">
            <div class="artwork__section">
                <div class="artwork__left">
                    <h1>Curated Artwork.</h1>
                    <div class="artwork__svg">
                        <svg width="132" height="37" viewBox="0 0 132 37" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                    </div>
                </div>
                <div class="artwork__right">

<circle cx="12" cy="12" r="11" stroke="#A6AEAD" stroke-width="2"/>

        <section class="container">
            <div class="network__section">
                <div class="network__left">
                    <img src="./img/network__img.png" alt="network__img">
                </div>
                <div class="network__right">
                    <div class="right__row">
                        <div class="row__item">
                            <span>Collection</span>
                            <div class="item__row">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="12" r="11" stroke="#A6AEAD" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="1" stroke="#A6AEAD" stroke-width="2"/>
                                </svg>
                                <h3>Escape II</h3>
                            </div>
                        </div>

                        <div class="row__item">
                            <span>Buy now</span>
                            <div class="item__row">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="12" r="11" stroke="#A6AEAD" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="1" stroke="#A6AEAD" stroke-width="2"/>
                                </svg>
                                <h3>10.00 ETH</h3>
                            </div>
                        </div>

                        <div class="row__item">
                            <span>Reserve</span>
                            <div class="item__row">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="12" r="11" stroke="#A6AEAD" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="1" stroke="#A6AEAD" stroke-width="2"/>
                                </svg>
                                <h3>2.38 ETH</h3>
                            </div>
                        </div>
                    </div>

                    <div class="right__bottom">
                        <h1 class="h1__80">The creator network.</h1>
                        <div class="right__btns">
                            <a href="#" class="link network__btn left__btn">
                                <span>View NFT</span>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M13.2929 17.7929C12.9024 18.1834 12.9024 18.8166 13.2929 19.2071C13.6834 19.5976 14.3166 19.5976 14.7071 19.2071L20.5 13.4142C21.281 12.6332 21.281 11.3668 20.5 10.5858L14.7071 4.79289C14.3166 4.40237 13.6834 4.40237 13.2929 4.79289C12.9024 5.18342 12.9024 5.81658 13.2929 6.20711L18.0858 11H4C3.44772 11 3 11.4477 3 12C3 12.5523 3.44772 13 4 13H18.0858L13.2929 17.7929Z" fill="#010101"/>
                                </svg>
                            </a>
                            <a href="#" class="link network__btn  right__btn">place a bid</a>
                        </div>
                    </div>
                </div>
            </div>
